<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hevea</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Icons/favicon.ico">
    <link rel="stylesheet" href="/Style/style.css">

</head>
<body>
    <div class="container">
        <div class="preloader">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
            <dotlottie-player src="https://lottie.host/5a1d39f3-a878-432e-8c3e-cf5227f17000/3FsSdRcIQX.json" background="transparent" speed="1" style="width: 1000px; height: 1000px;" autoplay></dotlottie-player>
        </div>
        <main>
            <a id="logo" href='https://hevea.net/' target='_blank'>HEVEA</a>
            <h2>Status</h2>
            <!-- main parameter -->
            <div class="parameter">
                <!-- temperature -->
                <div class="temperature"> 
                    <div class="status">
                        <div class="info">
                            <h3>TEMPERATURE &nbsp;<span class="mesure">℃</span></h3>
                            <h1>23.45</h1>
                        </div>
                    </div>
                </div>
                <!-- Humidity -->
                <div class="humidity"> 
                    <div class="status">
                        <div class="info">
                            <h3>HUMIDITY &nbsp;<span class="mesure">℃</span></h3>
                            <h1>23.45</h1>
                        </div>
                    </div>
                </div>
                <!-- illuminance -->
                <div class="illuminance"> 
                    <div class="status">
                        <div class="info">
                            <h3>ILLUMINANCE &nbsp;<span class="mesure">℃</span></h3>
                            <h1>23.45</h1>
                        </div>
                    </div>
                </div>
                <!-- soil moisture -->
                <div class="moisture"> 
                    <div class="status">
                        <div class="info">
                            <h3>SOIL MOISTURES &nbsp;<span class="mesure">℃</span></h3>
                            <h1>23.45</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Plantation map -->
            <div class="plantation-map">
                <h2>Plantation Map</h2>
                <button class="button">
                    <p class="text">Add plant</p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z"></path><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"></path></svg>
                </button>
                <table>
                    <thead>
                        <tr>
                            <th>N0</th>
                            <th>Temeperature</th>
                            <th>Humidity</th>
                            <th>Illuminance</th>
                            <th style="white-space: nowrap;">Moisture Level</th>
                            <th>Water</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
      
      
    

    <script src="/Scripts/script.js"></script>
    <script src="/Scripts/preloader.js"></script>

</body>
</html>
